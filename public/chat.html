<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="chat-assets/img/favicon.png" >
        <link rel="stylesheet" href="chat-assets/css/styles.css">
    </head>
    <body>
        <div class="chat">
            <div id = "sidebar" class="chat__sidebar">

            </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div id="location"></div>
            <!-- <button id="inc">+1</button> -->
            <div class="compose">
            <form>
                <input type="text" id="message" placeholder="Enter your message">
                <button id="send">send</button>
            </form>
            <button id="shareloc"> Send location </button>
            </div>
        
        </div>
        </div>
        <h1>  CHAT APP </h1>
       
        <script id="message-template" type="text/html">
         
            <div class="message">
                <p>
                <span class="message__name"> {{username}} </span>
                <span class="message__meta"> {{created_at}} </span>
                </p>
                <p>  {{msg}} </p>

                </div>

            </script>
            <!-- for location  -->
            <script id="location-temp" type="text/html">
                <div class="message">
                    <p>
                        <span class="message__name"> {{username}} </span>
                        <span class="message__meta">  {{created_at}}  - </span>
                    </p>
                    <p>
                 <a href="{{url}}" target="_blank">Location </a>
                 <!-- <iframe width="600" height="500" id="gmap_canvas" src="{{url}}" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe> -->
                         </p>
                    </div>
            </script>
<script id="sidebar_template" type="text/html">

<h2 class="room-title"> {{room}} </h2>

<h3 class="list-title"> Users </h3>
<ul class="users">
{{#users}}
<li> {{username}} </li>
{{/users}}
<!-- opening and closing of array  -->

</ul>

</script>
        <!-- socket io is required with this in client side js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src='/js/chat.js'></script>

       
    </body>
</html>
